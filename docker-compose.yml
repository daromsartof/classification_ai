services:
  ai-separation-app:
    build: .
    container_name: ai-separation-app
    environment:
      # Clés API / secrets
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Base de données
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      # Google Document AI
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID}
      GOOGLE_LOCATION: ${GOOGLE_LOCATION}
      GOOGLE_PROCESSOR_ID: ${GOOGLE_PROCESSOR_ID}
      # Chemins des images dans le conteneur
      NAS_BASE: /Ns
      IMAGE_A_TRAITER: /NsOld/IMAGES_A_TRAITER
      # Fichier de credentials monté comme volume
      GOOGLE_APPLICATION_CREDENTIALS: /app/credential.json
    volumes:
      # Monte le fichier de credentials Google (présent sur le serveur à côté du docker-compose)
      - ./credential.json:/app/credential.json:ro

      # Monte tes partages NAS (adapter les chemins HOST à ton serveur)
      # On monte la racine des partages pour être sûr
      - "/Ns:/Ns"
      - "/NsOld:/NsOld"

    # Décommente si ton script démarre une API (FastAPI, Flask, etc.)
    # ports:
    #   - "8000:8000"

    # Redémarre automatiquement sauf arrêt manuel
    restart: unless-stopped 